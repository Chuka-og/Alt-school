<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Individual</title>
    <link href="./styles4.css" rel="stylesheet" />
</head>
<body>
    <section class="container">

    <div class="first">
        <h1>For Individuals</h1>

        <p>Start benefiting from the wellness experience. 
            For companies looking on increasing productivity, 
            and improving organization wellness.</p>
    </div>

    <div class="second">

        <form action="" method="get">
            <div class="main-form">
                <label>First Name</label>
                <input type="text" name="firstname" id="firstname" class="form-element" placeholder="chuka" required/>
            </div>

            <div class="main-form">
                <label>Last Name</label>
                <input type="text" name="lastname" id="lastname" class="form-element" placeholder="ogbenta" required/>
            </div>

            <div class="main-form">
                <label>Gender</label>
                <select name="gender" id="select" class="form-element">
                    <option value="">Select here</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="main-form">
                <label>Date of Birth</label>
                <input type="date" name="dob" id="dob" class="form-element" required />
            </div>

            <div class="main-form">
                <label>Weight (KG)</label>
                <input type="number" name="weight" id="weight" class="form-element" required />
            </div>

            <div class="main-form">
                <label>Height (CM)</label>
                <input type="number" name="height" id="height" class="form-element" required />
            </div>

            <div class="main-form activity">
                <label>Activity Level</label>
                <select name="activity-level" id="activity-level" class="form-element">
                    <option value="">Select here</option>
                    <option value="">Extremely inactive</option>
                    <option value="">Sedentary</option>
                    <option value="">Moderately active</option>
                    <option value="">Vigorously active</option>
                    <option value="">Extremely active</option>
                </select>
            </div>

            <div class="main-form activity">
                <label>Password</label>
                <input type="password" name="password" id="password" class="form-element" required/>
            </div>

            <div class="submit" >
                <input type="submit" value="Register" name="submit" />
            </div>


        </form>

        <div class="policy">
        <p>By clicking register, you agree to our <span>Terms of Use </span>and our <span>Privacy Policy</span></p>
        </div>


    

    </section>
</body>
</html>
